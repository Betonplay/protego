language: python
dist: trusty
branches:
  only:
  - master
  - /^\d\.\d+$/
  - /^\d\.\d+\.\d+(rc\d+|\.dev\d+)?$/
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: 2.7
    env: TOXENV=pypy
  - python: 2.7
    env: TOXENV=pypy3
install:
- |
  if [ "$TOXENV" = "pypy" ]; then
    export PYPY_VERSION="pypy-6.0.0-linux_x86_64-portable"
    wget "https://bitbucket.org/squeaky/portable-pypy/downloads/${PYPY_VERSION}.tar.bz2"
    tar -jxf ${PYPY_VERSION}.tar.bz2
    virtualenv --python="$PYPY_VERSION/bin/pypy" "$HOME/virtualenvs/$PYPY_VERSION"
    source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
  fi
  if [ "$TOXENV" = "pypy3" ]; then
    export PYPY_VERSION="pypy3.5-5.9-beta-linux_x86_64-portable"
    wget "https://bitbucket.org/squeaky/portable-pypy/downloads/${PYPY_VERSION}.tar.bz2"
    tar -jxf ${PYPY_VERSION}.tar.bz2
    virtualenv --python="$PYPY_VERSION/bin/pypy3" "$HOME/virtualenvs/$PYPY_VERSION"
    source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
  fi
- pip install -U tox
script: tox
deploy:
  provider: pypi
  user: anubhavp
  password:
    secure: ""
  on:
    tags: true
    repo: scrapy/protego
    condition: "$TOXENV == py27 && $TRAVIS_TAG =~ ^[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|[.]dev[0-9]+)?$"
  
